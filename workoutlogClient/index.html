<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Workout Log</title>

  <!-- Bootstrap -->
  <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
  <link href="./main.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>


  <ul class="nav nav-tabs">
    <div class= "pull-right"><h4>Feel the Burn</h4></div>
    <li><a href="#home" id="loginout" class="disabled" data-toggle="tab">Login</a>
      <!--logout too -->
    </li>
    <li><a href="#define" class="disabled" data-toggle="tab">New Workout</a></li>
    <li><a href="#log" class="disabled" data-toggle="tab">Report</a></li>
    <!-- <li><a href="#water" class="disabled" data-toggle="tab">Fluid Intake</a></li> added for challenge -->
    <li><a href="#history" class="disabled" data-toggle="tab">View History</a></li>
    <a href="#update-log" data-toggle="tab" class="disabled" type="hidden"></a>

  </ul>

  <div class="container">
    <div class = "row justify-content-center">
    <div class="tab-content justify-content-center">
      <div class="tab-pane active" id="home">
        <div class= "col col-lg-3" id="loginBar">
        <h1>Begin the Bern</h1>
        <div id="forLogin">
          <!-- have the class build the modals for these http://getbootstrap.com/javascript/#modals -->
          <button data-toggle="modal" data-target="#login-modal" class="btn">Login</button>
          <button data-toggle="modal" data-target="#signup-modal" class="btn">Sign Up</button>
        </div>
      </div>
        <div id="forLogout" style="display:none;">
          <button class="btn">Logout</button>
        </div>
      </div>


      
      <!-- DEFINE -->
      <div class="tab-pane fade" id="define">
        <h2>Define</h2>
          <label for="def-description">Description</label>
          <textarea class="form-control" id="def-description" rows="3" ></textarea>
          <label for="def-logtype">Log work by</label>
          <select class="form-control" id="def-logtype">
            <option>Time</option>
            <option>Weight</option>
            <option>Reps</option>
          </select>
          <button id="def-save" class="btn">Save</button>
      </div>

    
      <div class="tab-pane fade" id="log">
        <h2>log!</h2>
        <label>Result</label>
        <input type="text" class="form-control" id="log-result" />
        <label>Workout Select:</label>
        <select class="form-control" id="log-definition">
        </select>
        <label>notes</label>
        <textarea class="form-control" id="log-description" rows="3"></textarea>
        <!-- <button id="log-save" class="btn">Save</button>
      </div> -->
      
      <!-- <div class="tab-pane fade" id="water"> -->
        <h2>Fluid Intake</h2>
          <label for="fluid-intake">How many oz. of water?</label>
          <input type="number" max="200" class="form-control" id="fluid-intake" rows="2" placeholder="oz."></input>
          <button id="fluid-save" class="btn">Save</button>
      </div> 
      <!--UPDATING A WORKOUT SECTION-->
      <div class="tab-pane fade" id="update-log">
        <h2>Log Update</h2>
        <label>Result</label>
        <input type="hidden" class="form-control" id="update-id" />
        <input type="text" class="form-control" id="update-result" />
        <label>Workout Select:</label>
        <select class="form-control" id="update-definition">
        </select>
        <label>notes</label>
        <textarea class="form-control" id="update-description" rows="3"></textarea>
        <br />
        <button id="log-update" class="btn">Save</button>
      </div>

       

      <div class="tab-pane fade" id="history">
        <h2>History</h2>
        <ul class="list-group" id="history-list">
        </ul>
        <canvas id="progressChart" width="400" height="400" style="border: 2px solid black"></canvas>
      </div>
    </div>
  </div>
 <!-- Water intake panel -added for challenge -->
 


  <!-- Login Modals -->

 <div class="modal fade" id="login-modal" role="dialog">
   <div class="modal-dialog">
     <div class="modal-content">
       <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Login</h4>
      </div>
      <div class="modal-body">
        <div class="alert alert-danger" style="display: none;" role="alert" id="li_error"></div>
        <label for="li_username">Username:</label>
        <input id="li_username" />
        <label for="li_password">Password:</label>
        <input type="password" id="li_password" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button id="login" type="button" class="btn">Login</button>
      </div>
     </div>
   </div>
 </div>
 <div class="modal fade" id="signup-modal" role="dialog">
   <div class="modal-dialog">
     <div class="modal-content">
       <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Sign Up</h4>
      </div>
      <div class="modal-body">
      <div class="alert alert-danger" role="alert" style="display:none;" id="su_error"></div>
        <label for="su_username">Username:</label>
        <input id="su_username" />
        <label for="su_password">Password:</label>
        <input type="password" id="su_password" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button id="signup" type="button" class="btn">Signup</button>
      </div>
     </div>
   </div>
 </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./bower_components/chart.js/dist/Chart.min.js"></script>
    <script src="./app.js"></script>
    <script src="./user/auth.js"></script> 
    <script src="./workouts/define.js"></script>
    <script src="./workouts/log.js"></script>
    <script src="./workouts/water.js"></script> <!--added for challenge-->

    <script src="./dist/bundle.js"></script> -->
</body>

</html>
